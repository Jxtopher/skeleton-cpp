name: "lint"

on: 
  pull_request:
    paths:
      - '.docker/**'
      - '.github/workflows/**'

  push:
    paths:
      - '.docker/**'
      - '.github/workflows/**'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get container
        run: docker pull hadolint/hadolint:latest-debian
      
      - name: Check Dockerfile -> debian-gcc.Dockerfile
        run: docker run --rm -i hadolint/hadolint --ignore DL3008 < .docker/debian-gcc.Dockerfile
